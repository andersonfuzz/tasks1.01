<div class="container">
  <mat-sidenav-container class="sidenav-container">
    <button mat-button (click)="navigate('')">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-button (click)="navigate('create')">
      <mat-icon>add_task</mat-icon>
      Add task
    </button>
    <button mat-button routerLink="/create" disabled="">Disabled</button>
    <button mat-button routerLink="/create" disabled="">Disabled</button>
    <button mat-button routerLink="/create" disabled="">Disabled</button>
    <button mat-button routerLink="/create" disabled="">Disabled</button>
  </mat-sidenav-container>

  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/tasks/update/{{ element.id }}">
          <mat-icon id="edit">edit</mat-icon>
        </a>
        <a routerLink="/tasks/delete/{{ element.id }}">
          <mat-icon id="delete">delete</mat-icon>
        </a>
        <mat-slide-toggle>Slide me!</mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
